name: Tests PyPI et Publication

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]
  release:
    types: [published]

jobs:
  test-packaging:
    name: Test packaging et métadonnées
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: 'pip'
      
      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine check-manifest pip-licenses
      
      - name: Check manifest
        run: check-manifest || true
      
      - name: Build package
        run: python -m build
      
      - name: Check package with twine
        run: twine check dist/*
      
      - name: Install package from wheel
        run: |
          pip install dist/*.whl
      
      - name: Test imports
        run: |
          python -c "from geneweb_py import GeneWebParser, Genealogy, Person, Family, Date"
          python -c "import geneweb_py; print(f'Version: {geneweb_py.__version__}')"
      
      - name: Run packaging tests
        run: |
          pip install pytest pytest-cov
          pytest tests/packaging/ -v --tb=short --no-cov

  test-compatibility:
    name: Test Python ${{ matrix.python-version }} sur ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
        exclude:
          # Python 3.7 n'est plus supporté sur Ubuntu 24.04
          - os: ubuntu-latest
            python-version: '3.7'
          - os: windows-latest
            python-version: '3.7'
          - os: macos-latest
            python-version: '3.7'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,api]"
      
      - name: Run unit tests
        run: |
          pytest tests/unit/ tests/compatibility/ -v --tb=short -m "not slow" --no-cov
      
      - name: Run integration tests (fast only)
        run: |
          pytest tests/integration/test_complete_person_parsing.py -v --tb=short --no-cov

  test-security:
    name: Audit de sécurité
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,api]"
          pip install pip-audit pip-licenses
      
      - name: Run security audit
        run: |
          pip-audit --desc || true
      
      - name: Check licenses
        run: |
          pip-licenses --format=markdown --output-file=licenses.md
          cat licenses.md
      
      - name: Run security tests
        run: |
          pip install pytest
          pytest tests/security/ -v --tb=short || true

  test-full-suite:
    name: Suite de tests complète
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,api]"
      
      - name: Run all tests with coverage
        run: |
          pytest tests/ --cov=geneweb_py --cov-report=xml --cov-report=term-missing -m "not slow"
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

  lint-and-format:
    name: Linting et formatage
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy
      
      - name: Check formatting with Ruff
        run: |
          echo "Vérification du formatage avec Ruff..."
          ruff format --check --diff .
      
      - name: Lint with Ruff
        run: |
          echo "Linting avec Ruff..."
          ruff check . --output-format=github --ignore E501
      
      - name: Type check with mypy
        run: |
          echo "Vérification des types avec mypy..."
          mypy src/geneweb_py/ --ignore-missing-imports
        continue-on-error: true

  publish-test-pypi:
    name: Publier sur TestPyPI
    needs: [test-packaging, test-compatibility, test-security, test-full-suite]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/dev'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: 'pip'
      
      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine
      
      - name: Build package
        run: python -m build
      
      - name: Publish to TestPyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
        run: |
          twine upload --repository testpypi dist/* --skip-existing

  publish-pypi:
    name: Publier sur PyPI
    needs: [test-packaging, test-compatibility, test-security, test-full-suite]
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: 'pip'
      
      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine
      
      - name: Build package
        run: python -m build
      
      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          twine upload dist/*

