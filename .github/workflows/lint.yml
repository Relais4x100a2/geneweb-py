name: Linting et Formatage

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Linting (ruff, mypy)
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.12"
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,api,validation]"
        pip install ruff mypy
    
    - name: Check formatting with Ruff
      run: |
        echo "Vérification du formatage avec Ruff..."
        ruff format --check --diff .
    
    - name: Lint with Ruff
      run: |
        echo "Linting avec Ruff..."
        ruff check . --output-format=github --ignore E501
    
    - name: Type checking with mypy
      run: |
        echo "Vérification des types avec mypy..."
        mypy src/geneweb_py/ --ignore-missing-imports
      continue-on-error: true
    
    - name: Summary
      if: always()
      run: |
        echo "================================================"
        echo "  RÉSUMÉ LINTING"
        echo "================================================"
        echo "✅ Ruff Format : Vérifier les logs ci-dessus"
        echo "✅ Ruff Check : Vérifier les logs ci-dessus"
        echo "✅ Mypy : Vérifier les logs ci-dessus"
        echo "================================================"

